<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2030 Time Capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>2030 Time Capsule</p>
    </header>
    <main>
        <h2>Leave a Memory or an Advice for Yourself after 5 Years!</h2>
        <div id="container">
            <form action="" id="form">
                <label for="mes">
                    Write a message, wish, memory, or an advice you'd like to revisit in the future. Imagine opening this time capsule after 5 years from now!
                </label>
                <br><br><br>
                <textarea id="mes" name="mes" placeholder="Write your message here..."></textarea>
                <br><br>
                <input type="submit" value="Save Message" id="sub">
            </form>
        </div>    
        <section>
            <img src="images/gift.png" alt="Your Future Gift" >
            <img src="images/letter.png" alt="Your Future Letter">
        </section>
    </main>
    <footer>
        <p>Created by Yassin Emad</p>
    </footer>
    <img src="images/Easter egg.gif" alt="Easter Egg" id="egg">
</body>
</html>
